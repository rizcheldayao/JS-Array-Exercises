<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <h2>CSS Variables and Javascript</h2>
    <div class="controls">
        <label for="spacing">Spacing: </label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px"></input>

        <label for="blur">Blur: </label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px"></input>

        <label for="base">Base color: </label>
        <input id="base" type="color" name="base" value="#ffffff"></input>
    </div>

    <img src="http://unsplash.it/800/500?image=899"/>


    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
